<div class="container">
  <div class="item first">
    <table class="table">
      <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">date</th>
            <th scope="col">nom</th>
          </tr>
        </thead>
      <tr *ngFor="let p of listTache">
        <td>{{p.id}}</td>  <td>{{p.date}}</td> <td>{{p.nom}}</td> <td><button (click)="supp(p.id)">supprimer</button></td>
      </tr>
  </table>
  </div>
  
  
  <div class="item second">
    <app-add-tache (OutputTache)="ajouterTache($event)"></app-add-tache>
  </div>
</div>
