    <br>
    <button class="btn btn-primary btn-block" routerLink="/addClient" >Ajouter</button><br>
    <button class="btn btn-primary btn" (click)="chercher()" >Chercher</button><br><br>
    <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="critere" placeholder="Enter votre critère de recherche">
    </div>
    <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="value" placeholder="Enter votre valeur à chercher">
    </div>
    <div class="form-group">
      {{msg}}
    </div>
    
    <table  class="table">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">name</th>
              <th scope="col">username</th>
              <th scope="col">email</th>
            </tr>
          </thead>
        <tr *ngFor="let p of listClients;first as f" [ngClass]="{'first':f}">
            <td>{{p.id}}</td> <td>{{p.name}}</td> <td>{{p.username}}</td> <td>{{p.email}}</td> <td><button (click)="supp(p.id)">supprimer</button></td> <td><button [routerLink]="['/modifClient',p.id]">Modifier</button></td>
        </tr>
    </table>
